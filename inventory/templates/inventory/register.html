{% extends "inventory/base.html" %}

{% block content%}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Email">
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock content%}
