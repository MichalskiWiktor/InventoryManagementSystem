{% extends "inventory/form_base.html" %}

{% block content%}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 350px;">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="text-center">Register</h3>
                <div class="form-group">
                    {{ form.username.label_tag }}
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Username">
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Email">
                </div>
                <div class="form-group">
                    {{ form.password1.label_tag }}
                    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="Password">
                </div>
                <div class="form-group">
                    {{ form.password2.label_tag }}
                    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%;margin-top: 5%;">Submit</button>
              </form>
        </div>
    </div>
</div>
{% endblock content%}
