{% extends "inventory/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        {% for field in form %}
            {% if field.label.lower in available_fields %}
                <div class="col-md-3 mb-3">
                    {{field.label}}
                    {{field}}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    
    <input type="submit" class="btn btn-primary" value="Add new Product">
</form>
{% endblock content %}
