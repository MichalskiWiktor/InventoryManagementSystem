{% extends "inventory/form_base.html" %}

{% block content%}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 350px;">
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="text-center">Login</h3>
                <div class="form-group">
                    {{ form.username.label_tag }}
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Email">
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password">
                </div>
                <small class="form-text text-muted" style="margin-bottom:1%"><a href="{% url 'register' %}">Don't have an account yet? Sign Up</a></small>
                <div>
                    <button type="submit" class="btn btn-primary" style="width:100%;margin-top:5%">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
